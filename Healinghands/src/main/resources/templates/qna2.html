<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 등록</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FAF3E3; /* 배경을 웜톤으로 변경 */
        }
        .container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFF7E1; /* 웜톤 컨테이너 배경 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #A67B5B; /* 웜톤 텍스트 색상 */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #A67B5B; /* 라벨 색상 */
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #D5A478; /* 입력 필드 테두리 색상 */
            border-radius: 5px;
            background-color: #FAF3E3; /* 입력 필드 배경색 */
            color: #333;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #C09065; /* 포커스 시 테두리 색상 */
            outline: none;
        }

        .btn-container {
            text-align: right;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #D5A478; /* 버튼 테두리 색상 */
            background-color: #FAF3E3; /* 웜톤 버튼 배경 */
            color: #A67B5B; /* 텍스트 색상 */
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #D5A478; /* 호버 시 버튼 배경 색상 */
            color: #fff; /* 호버 시 텍스트 색상 */
        }
    </style>
</head>
<body>
<div th:replace="import/header :: header"></div> <!-- 헤더 임포트 -->
<div class="container">
    <h2>문의 등록</h2>
    <form method="post" th:action="@{/inquiry/save}" th:object="${inquiryDTO}">
        <div class="form-group">
            <label for="title">제목</label>
            <input th:field="*{title}" type="text" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="type">유형</label>
            <select th:field="*{type}" id="type">
                <option value="입양 문의">입양 문의</option>
                <option value="보호소 신청 문의">보호소 신청 문의</option>
                <option value="기타 문의">기타 문의</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea th:field="*{content}" id="content" rows="5" placeholder="문의 내용을 입력하세요"></textarea>
        </div>
        <div class="btn-container">
            <input type="submit" class="btn" value="등록">
            <a href="/inquiry/list"><button type="button" class="btn">취소</button></a>
        </div>
    </form>
</div>
<div th:replace="import/footer :: footer"></div> <!-- 푸터 임포트 -->
</body>
</html>

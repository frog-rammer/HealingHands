<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>업체 로그인 페이지</title>
  <style>
    body {
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<h2>회원가입</h2>
<a href="/manufacturerMemberController/register" target="_blank">회원가입</a>

<h2>로그인</h2>
<form method="post" th:action="@{/manufacturerMemberController/login}">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <div class="form-group">
    <label for="userMemId">아이디:</label>
    <input type="text" id="userMemId" name="userMemId" required>
  </div>
  <div class="form-group">
    <label for="userMemPw">비밀번호:</label>
    <input type="password" id="userMemPw" name="userMemPw" required>
  </div>
  <button type="submit">로그인</button>
  <div class="error" th:if="${error}">
    <span th:text="${error}">아이디 또는 비밀번호가 잘못되었습니다.</span>
  </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>유저 로그인 페이지</title>
    <style>
        body {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>
<a href="/userMemberController/register" target="_blank">회원가입</a>

<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    <!-- CSRF Token을 자동으로 포함하도록 설정 -->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <div class="form-group">
        <label for="user_mem_id">아이디:</label>
        <input type="text" id="user_mem_id" name="user_mem_id" required>
    </div>
    <div class="form-group">
        <label for="user_mem_pw">비밀번호:</label>
        <input type="password" id="user_mem_pw" name="user_mem_pw" required>
    </div>

    <button type="submit">로그인</button>

    <!-- 로그인 오류 메시지 출력 -->
    <div class="error" th:if="${param.error}">
        <span>아이디 또는 비밀번호가 잘못되었습니다.</span>
    </div>
</form>
</body>
</html>

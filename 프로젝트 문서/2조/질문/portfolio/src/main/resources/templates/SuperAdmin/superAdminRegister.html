<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>슈퍼 어드민 회원가입</title>
  <style>
    label {
      display: block;
      margin: 10px;
    }
  </style>
</head>
<body>
<form method="post" action="/admin/superAdminJoin">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <h1>슈퍼 어드민 회원가입</h1>
  <label>아이디
    <input type="text" name="manuMemId" required placeholder="아이디" />
  </label>
  <label>비밀번호
    <input type="password" name="manu_mem_pw" required placeholder="비밀번호" />
    <input type="password" name="manu_mem_pw2" required placeholder="비밀번호 확인" />
  </label>
  <label>이메일
    <input type="text" name="manu_mem_mail" required placeholder="이메일 아이디"/>@
    <input type="text" name="manu_mem_mailDirect" placeholder="직접입력"/>
    <select name="manu_mem_mailSelect" required>
      <option value="none" selected>선택 없음</option>
      <option value="naver.com">naver.com</option>
      <option value="gmail.com">gmail.com</option>
      <option value="daum.net">daum.net</option>
      <option value="yahoo.com">yahoo.com</option>
    </select>
  </label>
  <label>대표자 이름
    <input type="text" name="manu_mem_name" required placeholder="이름"/>
  </label>
  <label>사업자 번호
    <input type="text" name="manu_mem_bnumber" required placeholder="사업자 번호"/>
  </label>
  <input type="submit" value="가입 완료">
</form>
</body>
</html>
